name: Update Sing-box Rules

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜 12:00 UTC 执行
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch rules
        run: |
          curl -o rules.txt https://github.com/lingeringsound/10007_auto/blob/master/reward
          # 这里你需要添加将 rules.txt 转换为 .srs 格式的命令
          # 例如，你可以使用 Python 脚本来执行转换
          
          python convert_to_srs.py rules.txt rules.srs  # 假设你有一个 Python 脚本

      - name: Commit and push changes
        run: |
          git config --local user.email "your_email@example.com"
          git config --local user.name "Your Name"
          git add rules.srs
          git commit -m "Update sing-box rules"
          git push
