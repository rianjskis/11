name: Update SRS Rules

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行一次任务
  workflow_dispatch:  # 手动触发

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests  # 根据需求安装更多依赖

      - name: Fetch and Convert Rules
        run: |
          python fetch_and_convert.py  # 调用你写好的 Python 脚本

      - name: Commit and Push .srs file
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your.email@example.com"
          git add converted_rules.srs
          git commit -m "Updated Singbox rules"
          git push
