name: Update and Build Singbox Rules

on:
  schedule:
    - cron: '0 0 * * *'  # Runs once a day at UTC 0:00
  workflow_dispatch: # Manual trigger

jobs:
  update-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # Install requests library

      - name: Run Script to Convert Rules
        run: |
          python script.py  # Run the conversion script

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add singbox_rules.srs  # Change to .srs file
          git commit -m "Update Singbox rules"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for pushing changes
